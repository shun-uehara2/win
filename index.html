<!DOCTYPE html>
<html>

<head>
  <title>Victory or Defeat Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-2">
  <h1 class="text-4xl mb-4">勝利と敗北のカウンター</h1>
  <div class="text-6xl bg-black text-white mb-4 p-2" id="message"></div>
  <div>
    <button id="victory" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">勝利</button>
    <button id="defeat" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2">敗北</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
