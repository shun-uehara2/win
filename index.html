<!DOCTYPE html>
<html>

<head>
  <title>Victory or Defeat Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-2">
  <h1 class="text-6xl mb-4">勝利と敗北のカウンター</h1>
  <div class="text-9xl bg-white text-black mb-4 p-2 w-full flex justify-center" id="message"></div>
  <div class="w-full flex justify-around">
    <button id="victory"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-6 px-8 rounded m-2 text-4xl w-1/3">勝利</button>
    <button id="defeat"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-6 px-8 rounded m-2 text-4xl w-1/3">敗北</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
